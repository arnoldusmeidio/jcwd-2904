<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pos Relative</title>
    <style>
      .parent-div {
        height: 200px;
        width: 200px;
        background-color: salmon;
        position: relative;
        top: 100px;
        bottom: 0;
        left: 100px;
        right: 0;
      }

      .child-div {
        height: 100px;
        width: 100px;
        background-color: blueviolet;
        position: relative;
        top: 25px;
        left: 25px;
      }
    </style>
  </head>
  <body>
    <div class="parent-div">
      <div class="child-div"></div>
    </div>
  </body>
</html>
