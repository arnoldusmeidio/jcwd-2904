<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
      * {
        border: 1px solid red;
      }

      h2 {
        display: inline;
      }

      a {
        display: block;
        border: 1px solid blue;
      }

      span {
        display: none;
      }
    </style>
  </head>
  <body>
    <h2>Heading one</h2>
    <h2>Heading two</h2>
    <span>Hello I am span</span>
    <a href="">I am a link</a>
  </body>
</html>
